<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="./normalize.css" />
  <link rel="stylesheet" href="./style.css" />

</head>

<body>
  <div class="wrapper">
    <div class="box">
      <div class="slider-container">
        <input type="radio" name="rad" id="button1" checked>
        <input type="radio" name="rad" id="button2">
        <input type="radio" name="rad" id="button3">
        <input type="radio" name="rad" id="button4">
        <input type="radio" name="rad" id="button5">
        <div class="slider-images">
          <div class="slide display">
            <img src="./assets/img/first.jpg" alt="image">
          </div>
          <div class="slide">
            <img src="./assets/img/second.jpg" alt="image">
          </div>
          <div class="slide">
            <img src="./assets/img/third.jpg" alt="image">
          </div>
          <div class="slide">
            <img src="./assets/img/fourth.jpg" alt="image">
          </div>
          <div class="slide">
            <img src="./assets/img/fifth.jpg" alt="image">
          </div>
        </div>

        <div class="textforslide">
          <div class="text">
            <div class="text-meme tm">А ты в 16 лет?</div>
            <div class="text-meme ">Месси в недоумении</div>
            <div class="text-meme ">Криштиано</div>
            <div class="text-meme ">Ибрагимович и компания</div>
            <div class="text-meme ">Эмоции защитника</div>
          </div>

          <div class="navigation">
            <label for="button1" class="point"><span></span></label>
            <label for="button2" class="point"><span></span></label>
            <label for="button3" class="point"><span></span></label>
            <label for="button4" class="point"><span></span></label>
            <label for="button5" class="point"><span></span></label>
          </div>
        </div>

      </div>
    </div>

  </div>

</body>

</html>
